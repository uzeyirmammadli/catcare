{% extends "base.html" %}

{% block content %}


         <!-- Report a New Case Form -->
         <div class="bg-white p-8 rounded-lg shadow-md w-full max-w mx-auto">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">{{ _('Report a New Case') }}</h2>
            <form action="{{ url_for('main.report') }}" method="POST" enctype="multipart/form-data" id="reportForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Photos Upload -->
                    <div class="mb-4">
                        <label for="photos" class="block text-gray-700 text-sm font-bold mb-2">{{ _('Upload Photos') }}</label>
                        <div class="space-y-3">
                            <!-- Camera Capture Buttons -->
                            <div class="grid grid-cols-2 gap-2">
                                <button type="button" 
                                        id="capturePhotosBtn"
                                        class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 flex items-center justify-center">
                                    <i class="fas fa-camera mr-2"></i>{{ _('Take Photo') }}
                                </button>
                                <button type="button" 
                                        id="batchCaptureBtn"
                                        class="bg-purple-500 text-white py-2 px-4 rounded-md hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 flex items-center justify-center">
                                    <i class="fas fa-images mr-2"></i>{{ _('Batch Capture') }}
                                </button>
                            </div>
                            
                            <!-- File Upload Input -->
                            <input type="file" 
                                   id="photos"
                                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                                   name="photos[]"
                                   accept="image/*"
                                   multiple>
                            
                            <!-- Batch Upload Button -->
                            <button type="button" 
                                    id="batchUploadBtn"
                                    class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 flex items-center justify-center mt-2">
                                <i class="fas fa-upload mr-2"></i>{{ _('Batch Upload with Progress') }}
                            </button>
                            
                            <p class="text-sm text-gray-500 mt-1">{{ _('Take photos with camera, select files, or use batch upload') }}</p>
                        </div>
                    </div>
            
                    <!-- Videos Upload -->
                    <div class="mb-4">
                        <label for="videos" class="block text-gray-700 text-sm font-bold mb-2">{{ _('Upload Videos') }}</label>
                        <div class="space-y-3">
                            <!-- Camera Capture Button -->
                            <button type="button" 
                                    id="captureVideoBtn"
                                    class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 flex items-center justify-center">
                                <i class="fas fa-video mr-2"></i>{{ _('Record Video') }}
                            </button>
                            
                            <!-- File Upload Input -->
                            <input type="file" 
                                   id="videos"
                                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                                   name="videos[]"
                                   accept="video/*"
                                   multiple>
                            <p class="text-sm text-gray-500 mt-1">{{ _('Record video with camera or select files') }}</p>
                        </div>
                    </div>
                </div>
                
                <!-- Camera Capture Interface Container -->
                <div id="cameraContainer" class="camera-capture-container hidden mb-6">
                    <!-- Camera interface will be dynamically inserted here -->
                </div>
                
                <!-- Include Batch Upload Interface -->
                {% include 'batch_upload_interface.html' %}
                
                <div class="mb-4">
                    <label for="location" class="block text-gray-700 text-sm font-bold mb-2">{{ _('Location') }}</label>
                    <div class="flex items-center gap-2">
                        <input type="text" 
                               id="location"
                               class="flex-1 shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                               name="location" 
                               required>
                        <button type="button" 
                                id="getLocation" 
                                class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <i class="fas fa-location-dot mr-2"></i>{{ _('Get Location') }}
                        </button>
                    </div>
                    <!-- Hidden inputs for coordinates -->
                    <input type="hidden" id="latitude" name="latitude">
                    <input type="hidden" id="longitude" name="longitude">
                    <p id="locationStatus" class="mt-1 text-sm text-gray-500"></p>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">{{ _('Select Needs') }}</label>
                    <div class="bg-white p-4 rounded shadow">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="flex items-center">
                                <input type="checkbox" 
                                       name="needs[]" 
                                       value="medical" 
                                       class="form-checkbox h-5 w-5 text-blue-600 rounded"
                                       id="need-medical">
                                <label for="need-medical" class="ml-2">{{ _('Medical Care') }}</label>
                            </div>
                            
                            <div class="flex items-center">
                                <input type="checkbox" 
                                       name="needs[]" 
                                       value="food" 
                                       class="form-checkbox h-5 w-5 text-blue-600 rounded"
                                       id="need-food">
                                <label for="need-food" class="ml-2">{{ _('Food/Water') }}</label>
                            </div>
                            
                            <div class="flex items-center">
                                <input type="checkbox" 
                                       name="needs[]" 
                                       value="shelter" 
                                       class="form-checkbox h-5 w-5 text-blue-600 rounded"
                                       id="need-shelter">
                                <label for="need-shelter" class="ml-2">{{ _('Shelter') }}</label>
                            </div>
                            
                            <div class="flex items-center">
                                <input type="checkbox" 
                                       name="needs[]" 
                                       value="rescue" 
                                       class="form-checkbox h-5 w-5 text-blue-600 rounded"
                                       id="need-rescue">
                                <label for="need-rescue" class="ml-2">{{ _('Rescue') }}</label>
                            </div>
                            
                            <div class="flex items-center">
                                <input type="checkbox" 
                                       name="needs[]" 
                                       value="vaccination" 
                                       class="form-checkbox h-5 w-5 text-blue-600 rounded"
                                       id="need-vaccination">
                                <label for="need-vaccination" class="ml-2">{{ _('Vaccination') }}</label>
                            </div>
                            
                            <div class="flex items-center">
                                <input type="checkbox" 
                                       name="needs[]" 
                                       value="sterilization" 
                                       class="form-checkbox h-5 w-5 text-blue-600 rounded"
                                       id="need-sterilization">
                                <label for="need-sterilization" class="ml-2">{{ _('Sterilization') }}</label>
                            </div>
                            
                            <div class="flex items-center">
                                <input type="checkbox" 
                                       name="needs[]" 
                                       value="other" 
                                       class="form-checkbox h-5 w-5 text-blue-600 rounded"
                                       id="need-other">
                                <label for="need-other" class="ml-2">{{ _('Other') }}</label>
                            </div>
                        </div>
                        
                        <p class="text-sm text-gray-500 mt-2">{{ _('Select all that apply') }}</p>
                    </div>
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    {{ _('Submit Report') }}
                </button>
            </form>
        </div>
    </div>
    <!-- Include Camera Capture and Processing JavaScript -->
    <script src="{{ url_for('static', filename='js/image-processor.js') }}"></script>
    <script src="{{ url_for('static', filename='js/adaptive-processor.js') }}"></script>
    <script src="{{ url_for('static', filename='js/batch-upload-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/batch-upload-ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/camera-image-processor-integration.js') }}"></script>
    <script src="{{ url_for('static', filename='js/camera-capture.js') }}"></script>
    
    <script>
        // Initialize camera capture functionality
        let cameraCapture = null;
        let capturedPhotos = [];
        let capturedVideos = [];
        
        // Initialize camera capture when DOM is loaded
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                cameraCapture = new CameraCapture({
                    maxRecordingDuration: 120000, // 2 minutes
                    photoQuality: 0.8,
                    maxPhotoSize: 10 * 1024 * 1024, // 10MB
                    // Enable advanced processing features
                    enableAdvancedProcessing: true,
                    enableBatchCapture: true,
                    enableProcessingPreview: true
                });
                
                console.log('Camera capture with advanced processing initialized successfully');
            } catch (error) {
                console.error('Camera capture initialization failed:', error);
            }
        });
        
        // Photo capture button handler
        document.getElementById('capturePhotosBtn').addEventListener('click', async function() {
            if (!cameraCapture) {
                alert('{{ _("Camera not available. Please use file upload instead.") }}');
                return;
            }
            
            const container = document.getElementById('cameraContainer');
            container.classList.remove('hidden');
            
            try {
                const success = await cameraCapture.startPhotoCapture(container);
                if (!success) {
                    container.classList.add('hidden');
                    alert('{{ _("Could not access camera. Please use file upload instead.") }}');
                }
            } catch (error) {
                console.error('Photo capture failed:', error);
                container.classList.add('hidden');
                alert('{{ _("Camera access failed. Please use file upload instead.") }}');
            }
        });
        
        // Batch capture button handler
        document.getElementById('batchCaptureBtn').addEventListener('click', async function() {
            if (!cameraCapture) {
                alert('{{ _("Camera not available. Please use file upload instead.") }}');
                return;
            }
            
            const container = document.getElementById('cameraContainer');
            container.classList.remove('hidden');
            
            try {
                const success = await cameraCapture.startBatchCapture(container);
                if (!success) {
                    container.classList.add('hidden');
                    alert('{{ _("Could not access camera. Please use file upload instead.") }}');
                }
            } catch (error) {
                console.error('Batch capture failed:', error);
                container.classList.add('hidden');
                alert('{{ _("Camera access failed. Please use file upload instead.") }}');
            }
        });
        
        // Batch upload button handler
        document.getElementById('batchUploadBtn').addEventListener('click', function() {
            if (window.batchUploadUI) {
                window.batchUploadUI.show();
            } else {
                alert('{{ _("Batch upload not available. Please use regular file upload.") }}');
            }
        });

        // Video capture button handler
        document.getElementById('captureVideoBtn').addEventListener('click', async function() {
            if (!cameraCapture) {
                alert('{{ _("Camera not available. Please use file upload instead.") }}');
                return;
            }
            
            const container = document.getElementById('cameraContainer');
            container.classList.remove('hidden');
            
            try {
                const success = await cameraCapture.startVideoCapture(container);
                if (!success) {
                    container.classList.add('hidden');
                    alert('{{ _("Could not access camera. Please use file upload instead.") }}');
                }
            } catch (error) {
                console.error('Video capture failed:', error);
                container.classList.add('hidden');
                alert('{{ _("Camera access failed. Please use file upload instead.") }}');
            }
        });
        
        // Listen for captured media events
        document.addEventListener('photo:captured', function(event) {
            const media = event.detail.media;
            capturedPhotos.push(media);
            console.log('Photo captured:', media);
        });
        
        document.addEventListener('photo:processed', function(event) {
            const { media, processedResult } = event.detail;
            console.log('Photo processed:', processedResult);
            
            // Show processing feedback
            if (processedResult.metadata && processedResult.metadata.compressionRatio > 1) {
                const savings = Math.round((1 - 1/processedResult.metadata.compressionRatio) * 100);
                console.log(`Photo compressed: ${savings}% size reduction`);
            }
        });
        
        document.addEventListener('video:captured', function(event) {
            const media = event.detail.media;
            capturedVideos.push(media);
            console.log('Video captured:', media);
        });
        
        document.addEventListener('camera:batch-started', function(event) {
            console.log('Batch capture mode started');
        });
        
        // Listen for media removal events
        document.addEventListener('media:removed', function(event) {
            const { mediaId, mediaType } = event.detail;
            if (mediaType === 'photo') {
                capturedPhotos = capturedPhotos.filter(photo => photo.id !== mediaId);
            } else if (mediaType === 'video') {
                capturedVideos = capturedVideos.filter(video => video.id !== mediaId);
            }
        });
        
        // Listen for batch upload completion
        document.addEventListener('batchUpload:completed', function(event) {
            const { batchId, successfulFiles } = event.detail;
            console.log(`Batch upload completed: ${successfulFiles} files uploaded successfully`);
            
            // Show success message
            const successMessage = document.createElement('div');
            successMessage.className = 'bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4';
            successMessage.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span>{{ _('Batch upload completed successfully!') }} ${successfulFiles} {{ _('files uploaded.') }}</span>
                </div>
            `;
            
            // Insert success message at the top of the form
            const form = document.getElementById('reportForm');
            form.insertBefore(successMessage, form.firstChild);
            
            // Auto-remove success message after 5 seconds
            setTimeout(() => {
                if (successMessage.parentNode) {
                    successMessage.parentNode.removeChild(successMessage);
                }
            }, 5000);
        });
        
        // Handle form submission with captured media
        document.getElementById('reportForm').addEventListener('submit', async function(event) {
            // If we have captured media, we need to add it to the form
            if (capturedPhotos.length > 0 || capturedVideos.length > 0) {
                event.preventDefault();
                
                const formData = new FormData(this);
                
                // Add captured photos to form data
                for (const photo of capturedPhotos) {
                    const file = new File([photo.blob], `captured_photo_${photo.id}.jpg`, {
                        type: 'image/jpeg'
                    });
                    formData.append('photos[]', file);
                }
                
                // Add captured videos to form data
                for (const video of capturedVideos) {
                    const file = new File([video.blob], `captured_video_${video.id}.webm`, {
                        type: 'video/webm'
                    });
                    formData.append('videos[]', file);
                }
                
                // Submit form with captured media
                try {
                    const response = await fetch(this.action, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response.ok) {
                        // Redirect to success page
                        window.location.href = response.url || '{{ url_for("main.show_cases") }}';
                    } else {
                        throw new Error('Form submission failed');
                    }
                } catch (error) {
                    console.error('Form submission error:', error);
                    alert('{{ _("Error submitting form. Please try again.") }}');
                }
            }
            // If no captured media, let form submit normally
        });
        
        // Close camera interface when clicking outside
        document.addEventListener('click', function(event) {
            const container = document.getElementById('cameraContainer');
            const captureButtons = [
                document.getElementById('capturePhotosBtn'),
                document.getElementById('captureVideoBtn')
            ];
            
            if (!container.classList.contains('hidden') && 
                !container.contains(event.target) && 
                !captureButtons.some(btn => btn.contains(event.target))) {
                
                // Check if camera is active before closing
                if (cameraCapture && cameraCapture.getState().isActive) {
                    cameraCapture.stopCamera();
                    container.classList.add('hidden');
                }
            }
        });
        
        document.getElementById('getLocation').addEventListener('click', function() {
            const locationStatus = document.getElementById('locationStatus');
            const button = document.getElementById('getLocation');
            
            // Disable button and show loading state
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>{{ _("Getting location...") }}';
            locationStatus.textContent = '{{ _("Getting location...") }}';
            locationStatus.className = 'mt-1 text-sm text-blue-600';
            
            if ("geolocation" in navigator) {
                // Check if location permission is already granted
                if (navigator.permissions) {
                    navigator.permissions.query({name: 'geolocation'}).then(function(result) {
                        console.log('Geolocation permission:', result.state);
                        if (result.state === 'denied') {
                            showLocationError('{{ _("Location access denied. Please enable location services and refresh the page.") }}');
                            return;
                        }
                    });
                }
                
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        
                        console.log('Got coordinates:', lat, lon);
                        
                        // Update hidden inputs
                        document.getElementById('latitude').value = lat;
                        document.getElementById('longitude').value = lon;
                        
                        // Use Nominatim with more precise parameters and error handling
                        const nominatimUrl = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1&accept-language=en`;
                        
                        fetch(nominatimUrl, {
                            headers: {
                                'User-Agent': 'CatCareApp/1.0'
                            }
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log('Location data:', data);
                            
                            // Construct a more precise address
                            let address = '';
                            if (data.address) {
                                const addr = data.address;
                                const parts = [];
                                
                                // Add building number and street
                                if (addr.house_number) parts.push(addr.house_number);
                                if (addr.road) parts.push(addr.road);
                                
                                // Add neighborhood/suburb
                                if (addr.suburb) parts.push(addr.suburb);
                                if (addr.neighbourhood) parts.push(addr.neighbourhood);
                                
                                // Add city district and city
                                if (addr.city_district) parts.push(addr.city_district);
                                if (addr.city) parts.push(addr.city);
                                
                                // Add postcode and country
                                if (addr.postcode) parts.push(addr.postcode);
                                if (addr.country) parts.push(addr.country);
                                
                                address = parts.join(', ');
                            } else if (data.display_name) {
                                address = data.display_name;
                            } else {
                                address = `${lat}, ${lon}`;
                            }
                            
                            document.getElementById('location').value = address;
                            locationStatus.textContent = '{{ _("Location updated successfully!") }}';
                            locationStatus.className = 'mt-1 text-sm text-green-600';
                            
                            // Update map if it exists
                            if (typeof updateLocationMap === 'function') {
                                updateLocationMap(lat, lon);
                            }
                        })
                        .catch(error => {
                            console.error('Error getting address:', error);
                            // Fallback to coordinates
                            document.getElementById('location').value = `${lat}, ${lon}`;
                            locationStatus.textContent = '{{ _("Got coordinates, but could not get precise address") }}';
                            locationStatus.className = 'mt-1 text-sm text-yellow-600';
                        })
                        .finally(() => {
                            resetButton();
                        });
                    },
                    function(error) {
                        console.error('Geolocation error:', error);
                        let errorMessage = '';
                        
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = '{{ _("Location access denied. Please enable location services.") }}';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = '{{ _("Location information unavailable. Please try again.") }}';
                                break;
                            case error.TIMEOUT:
                                errorMessage = '{{ _("Location request timed out. Please try again.") }}';
                                break;
                            default:
                                errorMessage = '{{ _("Could not get location. Please enter manually.") }}';
                                break;
                        }
                        
                        showLocationError(errorMessage);
                    },
                    {
                        enableHighAccuracy: true,  // Request high accuracy
                        timeout: 15000,            // 15 second timeout (increased)
                        maximumAge: 300000         // Accept cached position up to 5 minutes old
                    }
                );
            } else {
                showLocationError('{{ _("Location services not available in your browser.") }}');
            }
            
            function showLocationError(message) {
                locationStatus.textContent = message;
                locationStatus.className = 'mt-1 text-sm text-red-600';
                resetButton();
            }
            
            function resetButton() {
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-location-dot mr-2"></i>{{ _("Get Location") }}';
            }
        });
        
        // Check if the page is served over HTTPS (required for geolocation on many browsers)
        if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
            console.warn('Geolocation may not work over HTTP. Consider using HTTPS.');
        }
    </script>
    {% endblock %}
