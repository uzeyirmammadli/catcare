<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolve Case - Cat Rescue App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Cat Rescue App</h1>
        
        <!-- Navigation Bar -->
        <nav class="bg-white shadow-md rounded-lg p-4 mb-8">
            <ul class="flex flex-wrap justify-center gap-4">
                <li><a href="/report" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-300">Report a New Case</a></li>
                <li><a href="/search" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-300">Search for Cats</a></li>
                <li><a href="/resolve/id" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-300">Resolve cases</a></li>
                <li><a href="/delete/id" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-300">Delete cases</a></li>
            </ul>
        </nav>

        <!-- Resolve Case Form -->
        <div class="bg-white shadow-md rounded-lg p-6 max-w-md mx-auto">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Resolve Case</h2>

            {% if message %}
                <div class="mb-4 p-4 rounded-md {{ 'bg-green-100 text-green-700' if success else 'bg-red-100 text-red-700' }}">
                    {{ message }}
                </div>
            {% endif %}

            <form action="{{ url_for('resolve', case_id=case_id) }}" method="POST" class="space-y-4">
                <div>
                    <label for="case_id" class="block text-sm font-medium text-gray-700 mb-1">Enter Case ID to Resolve:</label>
                    <input type="text" id="case_id" name="case_id" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Resolve Case
                </button>
            </form>

            {% if success %}
                <p class="mt-4 text-green-600">Case with ID {{ case_id }} has been resolved.</p>
            {% endif %}

            <a href="{{ url_for('index') }}" class="block mt-6 text-center text-blue-500 hover:text-blue-600">Back to Home</a>
        </div>
    </div>
</body>
</html>
