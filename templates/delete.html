<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Case - Cat Rescue App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Cat Rescue App</h1>
        
        <!-- Navigation Bar -->
        <nav class="bg-white shadow-md rounded-lg p-4 mb-8">
            <ul class="flex flex-wrap justify-center gap-4">
                <li><a href="/" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-300">Home</a></li>
                <li><a href="/report" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-300">Report a New Case</a></li>
                <li><a href="/search" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-300">Search for Cats</a></li>
                <li><a href="/resolve/id" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-300">Resolve cases</a></li>
                
            </ul>
        </nav>

        <!-- Delete Case Confirmation -->
        <div class="bg-white shadow-md rounded-lg p-6 max-w-md mx-auto">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Delete Case Confirmation</h2>

            <p class="mb-4 text-center text-red-600 font-semibold">Are you sure you want to delete the case with {{ case_id }}?</p>

            <form action="{{ url_for('main.delete', case_id=case_id) }}" method="POST" class="space-y-4">
                <div>
                    <label for="case_id" class="block text-sm font-medium text-gray-700 mb-1">Enter Case ID to Delete:</label>
                    <input type="text" id="case_id" name="case_id" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                <div class="flex justify-between">
                    <button type="submit" 
                            class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                        Delete Case
                    </button>
                    <a href="{{ url_for('main.index') }}" 
                       class="bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
