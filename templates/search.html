<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Cat Rescue App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Cat Rescue App - Search</h1>
        
        <nav class="bg-white shadow-md rounded-lg p-4 mb-4">
            <ul class="flex flex-wrap justify-center gap-4">
                <li><a href="/report" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-300">Report a New Case</a></li>
                <li><a href="/search" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-300">Search for Cats</a></li>
                <li><a href="/resolve/id" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-300">Resolve cases</a></li>
                <li><a href="/delete/id" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-300">Delete cases</a></li>
            </ul>
        </nav>
        
        <nav class="bg-white shadow-md rounded-lg p-4 mb-8">
            <ul class="flex flex-wrap justify-center gap-4">
                <li><a href="/scan" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-300">Scan for Cats</a></li>
                <li><a href="/case/id" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-300">View case by Id</a></li>
                <li><a href="/cases/status/open" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-300">View Cases by Status</a></li>
                <li><a href="/case_list" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-300">Search and filter cases</a></li>
            </ul>
        </nav>

        <!-- Search Form -->
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Search for Cats</h2>
            <form action="/search" method="get" class="space-y-4">
                <div>
                    <label for="search_query" class="block text-sm font-medium text-gray-700 mb-1">Search Query:</label>
                    <input type="text" id="search_query" name="query" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="search_type" class="block text-sm font-medium text-gray-700 mb-1">Search Type:</label>
                    <select id="search_type" name="type" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="location">Location</option>
                        <option value="need">Need</option>
                        <option value="status">Status</option>
                    </select>
                </div>
                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Search
                </button>
            </form>
        </div>
    </div>
</body>
</html>
