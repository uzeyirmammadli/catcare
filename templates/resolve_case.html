{% extends "base.html" %}

{% block content %}

        <!-- Resolve Case Form -->
    <body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen">
        <div class="bg-white shadow-md rounded-lg p-6 max-w mx-auto">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Resolve Case #{{ case_id }}</h2>
            
            {% if message %}
            <div class="mb-4 p-4 rounded-md {{ 'bg-green-100 text-green-700' if success else 'bg-red-100 text-red-700' }}">
                {{ message }}
            </div>
            {% endif %}

            <form method="POST" class="space-y-4">
                <div class="mb-6">
                    <label for="status" class="block text-gray-700 text-sm font-bold mb-2">Status</label>
                    <select id="status"
                            name="status"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            required>
                        <option value="OPEN" {% if case.status == 'OPEN' %}selected{% endif %}>Open</option>
                        <option value="RESOLVED" {% if case.status == 'RESOLVED' %}selected{% endif %}>Resolved</option>
                    </select>
                </div>

                <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Update Case Status
                </button>
            </form>

            <a href="{{ url_for('main.show_cases') }}" 
               class="block mt-6 text-center text-blue-500 hover:text-blue-600">
                Back to Home
            </a>
        </div>
    </div>
</body>
{% endblock %}
