<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report a Case</title>
</head>
<body>
    <h1>Report a New Case</h1>
    <form action="{{ url_for('report') }}" method="post">
        <label for="photo">Photo URL:</label>
        <input type="text" id="photo" name="photo" required><br><br>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>
        
        <label for="need">Need:</label>
        <input type="text" id="need" name="need" required><br><br>
        
        <button type="submit">Submit Report</button>
    </form>
</body>
</html>
