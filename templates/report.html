{% extends "base.html" %}

{% block content %}

         <!-- Report a New Case Form -->
         <div class="bg-white p-8 rounded-lg shadow-md w-full max-w mx-auto">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Report a New Case</h2>
            <form action="/report" method="POST" enctype="multipart/form-data" class="space-y-4">
                <div>
                    <label for="photo" class="block text-sm font-medium text-gray-700 mb-1">Upload Photos:</label>
                    <input type="file" id="photo" name="photo" accept="image/*" multiple required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location:</label>
                    <input type="text" id="location" name="location" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="need" class="block text-sm font-medium text-gray-700 mb-1">Need:</label>
                    <select id="need" name="need" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select a need</option>
                        <option value="medical">Medical Care</option>
                        <option value="food">Food/Water</option>
                        <option value="shelter">Shelter</option>
                        <option value="rescue">Rescue/Relocation</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Submit Report
                </button>
            </form>
        </div>
    </div>
    {% endblock %}
